<!doctype html>

<html>

	<head>
		<title>Tags de Input</title>
		<meta charset="utf-8"/>
	</head>

	<body>
		<form>

			<label for="nome">Nome</label>
			<input type="text" id = "nome" required autofocus>
			<br><br>

			<label for="email">Email</label>
			<input type="email" id="email" placeholder=" user@prov.com" required>
			<br><br>

			<label for="numero">NÃºmero</label>
			<input type="number" id="numero" min="5" max="20">
			<br><br>

			<label for="url">URL</label>
			<input type="url" id="url">
			<br><br>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="5" max="15" value="10">
			<br><br>

			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type= "submit" value="enviar">
		</form> 
	</body>

</html>
