<!doctype html>
<html>

<head>
	<title>Formatação de textos</title>
	<meta charset="utf-8"/>
	<style type = "text/css">
		
		p{
			font-size: 24px;
		}

		.texto{
			font-size: 2em; 
		}

		.negrito{
			font-weight: bold;
		}

		.italico{
			font-style: italic;
		}
		
		.padrao{
			font: bold oblique 30px Courier New, monospace ;
		}
		
		.formatacao1{
			text-decoration: underline;
		}
		
		.formatacao2{
			text-decoration: overline;
		}
		
		.formatacao3{
			text-decoration: line-through;
		}

	</style>

</head>

<body>
	<div>
		<p class= "italico">
			Conteúdo 1
		</p>
		<p class= "negrito">
			Conteúdo 2
		</p>
		<p class= "texto">
			Conteúdo 3
		</p>
		<p class="padrao">
			Conteúdo 4
		</p>
		<p class="formatacao1">
			Conteúdo 5
		</p>
		<p class="formatacao2">
			Conteúdo 6
		</p>
		<p class="formatacao3">
			Conteúdo 7
		</p>
	</div>
</body>

</html>
