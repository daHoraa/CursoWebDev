<!doctype html>
<html>

	<head>
		<title>Formatação de links</title>
		<meta charset="utf-8"/>
		<style type= "text/css">
			a{
				text-decoration: none;
			}
			a:link{
				color: #b9c941;
			}
			a:visited{
				color: #c0c0c0;
			}
			a:hover{
				color: red;
				background: gray;
				padding: 5px;
			}
			a:active{
				color: green;
			}
		</style>
	</head>

	<body>
		<a href="https://www.google.com">Google</a> |
		<a href="https://www.tecmundo.com.br/">Tecmundo</a> |
		<a href="https://www.megacurioso.com.br/">Mega Curioso</a> |
		<a href="https://www.voegol.com.br">GOL</a>
	</body>

<html>
