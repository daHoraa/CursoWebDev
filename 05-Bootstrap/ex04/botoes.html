<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Botões Bootstrap</title>
    
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Botões Bootstrap</h1>
            </div>
            
            <div class="col-sm-6">
                <h3>Botões padrão</h3>
                <a href="#" class="btn btn-default">Botão Link</a>
                <input type="submit" class="btn btn-default" value="Botão submit">
                <button class="btn btn-default">Botão Button</button>
            </div>

            <div class="col-sm-6">
                <h1>Tipos de Botões</h1>
                <button class="btn btn-default">Botão default</button>
                <button class="btn btn-primary">Botão primary</button>
                <button class="btn btn-succes">Botão success</button>
                <button class="btn btn-danger">Botão danger</button>
                <button class="btn btn-warning">Botão warning</button>
                <button class="btn btn-link">Botão Link</button>
                
            </div>
            
            <div class="col-sm-6">
                
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
